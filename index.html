<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Slay Queen</title>

      <style>
        @keyframes hop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
           @keyframes flyAcross {
            0% {
                transform: translateX(-120vw) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(120vw) scale(0.5);
                opacity: 0;
            }
        }

        img {
            animation: hop 2s infinite;
        }
          .flying {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: flyAcross 3s linear infinite;
            z-index: 9999;
            animation-iteration-count: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: hotpink;
            color: white;
            transform: scale(1.1);
        }
    </style>

</head>
<body style="text-align:center; font-family: Arial;">

    <h1>67</h1>

    <hr>

    <p>Diva down 67.</p>

    <img src="obrazek.jpg" alt="Můj obrázek" width="600">
    <img src="pork.png" alt="Letící obrázek" class="flying" width="500">
    
    <br><br>

   <button onclick="alert('Dostanu jedničku?????')">Klikni na mě</button>
    
</body>
</html>
